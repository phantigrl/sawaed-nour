{% extends 'pages/base.html' %}
{% load static %}

{% block title %}سواعد SAWAEID | أهدافنا{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/custom_page.css' %}">

<section class="fade-in ultra-fancy-aims">
  <div class="container">
    <div class="title-row">
      <h1 class="services-ar">أهدافنا</h1>
      <h1 class="services-en">Our Aims</h1>
    </div>

    <div class="aims-wrapper">
      {% include 'pages/aims_static.html' %}
    </div>

    <div class="aims-buttons">
      <a href="{% url 'home' %}" class="card-button">
        ⬅ العودة | Back to Homepage
      </a>
      <a href="{% url 'vision_mission' %}" class="card-button alt">
        🌟 رؤيتنا ورسالتنا | Vision & Message
      </a>
    </div>
  </div>
</section>

<style>
  .fade-in {
    opacity: 0;
    animation: fadeInUp 1s ease-in-out forwards;
  }

  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .ultra-fancy-aims {
    background: linear-gradient(120deg, #eafbee, #fefefc);
    padding: 100px 30px 140px;
    border-radius: 24px;
    box-shadow: 0 16px 48px rgba(0, 0, 0, 0.05);
    overflow: hidden;
    position: relative;
  }

  .ultra-fancy-aims::before {
    content: "";
    position: absolute;
    top: -100px;
    left: -100px;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(136,255,178,0.1), transparent);
    z-index: 0;
    animation: floatPulse 6s ease-in-out infinite;
  }

  @keyframes floatPulse {
    0% { transform: scale(1) translateY(0); }
    50% { transform: scale(1.05) translateY(10px); }
    100% { transform: scale(1) translateY(0); }
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 1240px;
    margin: auto;
  }

  .title-row {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    gap: 20px;
    margin-bottom: 70px;
    padding-bottom: 22px;
    border-bottom: 5px solid var(--clear-green);
    background: linear-gradient(to right, var(--clear-green) 10%, transparent 90%);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
  }

  .title-row h1 {
    margin: 0;
    font-weight: 900;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.12);
  }

  .services-ar {
    font-size: 4rem;
    color: var(--dark-green);
    letter-spacing: -1px;
  }

  .services-en {
    font-size: 3.4rem;
    color: #4b6e58;
  }

  .aims-wrapper {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 48px;
    background: #fff;
    border-radius: 18px;
    padding: 50px;
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.05);
    transition: all 0.4s ease-in-out;
  }

  .aims-buttons {
    margin-top: 90px;
    text-align: center;
  }

  .card-button {
    margin: 10px;
    padding: 18px 32px;
    background-color: var(--clear-green);
    color: var(--white);
    text-decoration: none;
    border-radius: 14px;
    font-weight: bold;
    font-size: 1.25rem;
    transition: all 0.3s ease;
    display: inline-block;
  }

  .card-button.alt {
    background-color: var(--beige);
    color: var(--dark-green);
  }

  .card-button:hover {
    transform: scale(1.07);
    background-color: var(--dark-green);
    box-shadow: 0 18px 36px rgba(0,0,0,0.18);
  }
</style>
{% endblock %}
